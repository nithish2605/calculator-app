<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- bootstrap css here -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- custom css here -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font linking here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Sans+JP:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
     <!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>

<body>
    <div class="container d-flex justify-content-center">
        
        <div class="col-12 bg-secondary mt-5" style="max-width: 600px;">
            <div class="row text-center text-light p-3" style="cursor: pointer;font-size: 1.5rem;">
                <h1 class="fw-bold">Calculator App</h1>
                <!-- display the clicking number -->
                <div class="bg-primary d-flex align-items-center justify-content-center" style="height: 200px;">
                    <p id="display"></p>
                </div>
                <!-- Calculator area -->
                <div class="col-3" ><p>+/-</p></div>
                <div class="col-3"><p>%</p></div>
                <div class="col-3"><p><i class="fa-solid fa-square-root-variable"></i></p></div>
                <div class="col-3"><p id="operators">/</p></div>
                <div class="col-3"><p class="numkeys">1</p></div>
                <div class="col-3"><p class="numkeys">2</p></div>
                <div class="col-3"><p class="numkeys">3</p></div>
                <div class="col-3"><p id="operators">*</p></div>
                <div class="col-3"><p class="numkeys">4</p></div>
                <div class="col-3"><p class="numkeys">5</p></div>
                <div class="col-3"><p class="numkeys">6</p></div>
                <div class="col-3"><p id="operators">-</p></div>
                <div class="col-3"><p class="numkeys">7</p></div>
                <div class="col-3"><p class="numkeys">8</p></div>
                <div class="col-3"><p class="numkeys">9</p></div>
                <div class="col-3"><p id="operators" >+</p></div>
                <div class="col-3"><p id="refresh"><i class="fa-solid fa-rotate-right"></i></p></div>
                <div class="col-3"><p class="numkeys">0</p></div>
                <div class="col-3"><p id="dot" class="numkeys">.</p></div>
                <div class="col-3"><p id="equal">=</p></div>
            </div>
        </div>
    </div>
    <!-- bootstrap js here -->
    <script src="js/bootstrap.min.js"></script>
    <!-- main js here -->
    <script src="js/main.js"></script>
</body>

</html>
